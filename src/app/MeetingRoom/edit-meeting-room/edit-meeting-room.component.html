<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Update Meeting Room</h3>
        </div>
        <div class="card-body">
            
            <form action="">
               
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input [(ngModel)]="room.name" type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input [(ngModel)]="room.description" type="text" class="form-control" name="description">
                </div>
                <div class="form-group">
                    <label for="availableFrom">Available from</label>
                    <input [(ngModel)]="room.availableFrom" type="time" class="form-control" id="availableFrom" name="availableFrom" min="08:00" max="18:00" step="15" required>
                </div>
                <div class="form-group">
                    <label for="availableuntil">Available until</label>
                    <input [(ngModel)]="room.availableUntil" type="time" class="form-control" id="availableUntil" name="availableUntil" min="08:00" max="18:00" step="15" required>
                    <small>Office hours are from 9:00 to 18:00</small>
                </div>
                <button (click)="updateMeetingRoom()" class="btn btn-primary" style="margin-top: 10px;">Update</button>
                <button (click)="cancelUpdate()" class="btn btn-danger" style="margin-top: 10px; margin-left: 10px;">Cancel</button>
                
            </form>
        </div>
    </div>
</div>
