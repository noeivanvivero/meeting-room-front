<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Reservations</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room</th>
                        <th>Guest</th>
                        <th>Date</th>
                        <th>From</th>
                        <th>Until</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reservation of reservations" class="teaxt-center">
                        <td>{{reservation.id}}</td>
                        <td>{{reservation.room.name}}</td>
                        <td>{{reservation.reservedFor}}</td>
                        <td>{{reservation.date}}</td>
                        <td>{{reservation.reservedFrom}}</td>
                        <td>{{reservation.reservedUntil}}</td>
                        <td>
                            <button (click)= "updateReservation(reservation)" class="btn btn-warning">Update</button>
                            <button (click)= "deleteReservation(reservation)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button (click)= "returnToMeetingRooms()" class="btn btn-danger" style="margin-left: 10px;">Back</button>
        </div>
    </div>
</div>
